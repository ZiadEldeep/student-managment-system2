<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Result Management System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #1c1c1c;
            color: #ccc;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #1e90ff;
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .sidebar.dark-mode {
            background-color: #333;
        }

        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px 0;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1c86ee;
        }

        .sidebar.dark-mode a {
            color: #ccc;
        }

        .sidebar.dark-mode a:hover {
            background-color: #444;
        }

        .logout-btn {
            background-color: #ff4c4c;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            transition: background-color 0.3s ease;
            overflow-y: auto;
        }

        .main-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .result-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .result-summary div {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-content.dark-mode .result-summary div {
            background-color: #333;
            color: #ccc;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-card {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .main-content.dark-mode .result-card {
            background-color: #333;
            color: #ccc;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section label {
            margin-right: 10px;
        }

        .filter-section select,
        .filter-section input {
            padding: 5px;
            margin-right: 10px;
        }

        /* Dark mode button */
        .dark-mode-toggle {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }

        /* Student Form */
        .student-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .student-form input,
        .student-form button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .student-form button {
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .student-form button:hover {
            background-color: #1c86ee;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .result-summary {
                flex-direction: column;
                gap: 20px;
            }

            .result-summary div {
                width: 100%;
            }

            .sidebar {
                width: 200px; /* Decrease width on smaller screens */
            }

            .main-content {
                padding: 10px; /* Adjust padding for smaller screens */
            }

            .filter-section {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-section select,
            .filter-section input {
                width: auto; /* Allow for auto-width on smaller screens */
                margin: 5px 0; /* Adjust margin */
            }
        }

        @media (max-width: 480px) {
            .sidebar h2 {
                font-size: 20px; /* Adjust font size for very small screens */
            }

            .main-content h2 {
                font-size: 24px; /* Adjust font size for very small screens */
            }

            .result-summary div {
                padding: 15px; /* Reduce padding in summary cards */
            }

            .student-form button {
                padding: 8px; /* Reduce button padding */
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h2>Student Dashboard</h2>
            <a href="index.html">Home</a>
            <a href="results.html">View Results</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About Us</a>
        </div>
        <div>
            <button id="darkModeToggle" class="dark-mode-toggle">Enable Dark Mode</button>
            <a href="login.html" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2 id="student-name">Welcome, [Student Name]</h2>

        <!-- Filter Section (Student Selector) -->
        <div class="filter-section">
            <label for="student-select">Select Student:</label>
            <select id="student-select">
                <option value="" disabled selected>Select a student</option>
                <!-- Student options dynamically populated -->
            </select>
        </div>

        <!-- Result Summary -->
        <div class="result-summary" id="result-summary">
            <!-- These will be filled dynamically -->
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results-section">
            <!-- These will be filled dynamically -->
        </div>

        <!-- Add/Edit Student Form -->
        <h3>Add/Edit Student</h3>
        <form id="studentForm" class="student-form">
            <input type="hidden" id="studentId" value="">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" required>
            <div id="subject-container">
                <div class="subject-entry">
                    <label for="subject">Subject:</label>
                    <input type="text" class="subject" required>
                    <label for="grade">Grade:</label>
                    <input type="text" class="grade" required>
                    <button type="button" class="remove-subject" onclick="removeSubject(this)">Remove Subject</button>
                </div>
            </div>
            <button type="button" onclick="addSubject()">Add Another Subject</button>
            <button type="submit">Add Student</button>
        </form>

        <!-- Student List -->
        <h3>Student List</h3>
        <div class="filter-section">
            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Search by name" oninput="filterStudents()">
        </div>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subjects</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        const students = JSON.parse(localStorage.getItem('students')) || {};
        let editingRow = null;

        // Populate student options in the select dropdown
        const studentSelect = document.getElementById('student-select');
        const studentTableBody = document.querySelector('#studentTable tbody');

        function saveStudentsToLocalStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function addStudentToTable(studentId, studentName) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${studentName}</td>
                <td>${Object.keys(students[studentId].subjects).join(', ')}</td>
                <td>
                    <button onclick="editStudent('${studentId}')">Edit</button>
                    <button onclick="deleteStudent('${studentId}')">Delete</button>
                </td>
            `;
            studentTableBody.appendChild(row);
        }

        function loadStudents() {
            studentSelect.innerHTML = '<option value="" disabled selected>Select a student</option>';
            studentTableBody.innerHTML = '';

            for (const studentId in students) {
                const studentName = students[studentId].name;
                studentSelect.innerHTML += `<option value="${studentId}">${studentName}</option>`;
                addStudentToTable(studentId, studentName);
            }
        }

        // Function to filter students based on search input
        function filterStudents() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const rows = studentTableBody.querySelectorAll('tr');

            rows.forEach(row => {
                const studentName = row.children[0].textContent.toLowerCase();
                row.style.display = studentName.includes(searchInput) ? '' : 'none';
            });
        }

        function addSubject() {
            const subjectContainer = document.getElementById('subject-container');
            const newSubject = document.createElement('div');
            newSubject.classList.add('subject-entry');
            newSubject.innerHTML = `
                <label for="subject">Subject:</label>
                <input type="text" class="subject" required>
                <label for="grade">Grade:</label>
                <input type="text" class="grade" required>
                <button type="button" class="remove-subject" onclick="removeSubject(this)">Remove Subject</button>
            `;
            subjectContainer.appendChild(newSubject);
        }

        function removeSubject(button) {
            button.parentElement.remove();
        }

        document.getElementById('studentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const subjects = Array.from(document.querySelectorAll('.subject-entry')).map(entry => {
                const subject = entry.querySelector('.subject').value;
                const grade = entry.querySelector('.grade').value;
                return { subject, grade };
            });

            if (studentId) {
                // Edit student
                students[studentId].name = studentName;
                students[studentId].subjects = subjects.reduce((acc, curr) => {
                    acc[curr.subject] = curr.grade;
                    return acc;
                }, {});
            } else {
                // Add new student
                const newStudentId = Date.now().toString();
                students[newStudentId] = { name: studentName, subjects: subjects.reduce((acc, curr) => {
                    acc[curr.subject] = curr.grade;
                    return acc;
                }, {}) };
            }

            saveStudentsToLocalStorage();
            loadStudents();
            document.getElementById('studentForm').reset();
        });

        function editStudent(studentId) {
            const student = students[studentId];
            document.getElementById('studentId').value = studentId;
            document.getElementById('studentName').value = student.name;

            const subjectContainer = document.getElementById('subject-container');
            subjectContainer.innerHTML = '';
            for (const subject in student.subjects) {
                const newSubject = document.createElement('div');
                newSubject.classList.add('subject-entry');
                newSubject.innerHTML = `
                    <label for="subject">Subject:</label>
                    <input type="text" class="subject" value="${subject}" required>
                    <label for="grade">Grade:</label>
                    <input type="text" class="grade" value="${student.subjects[subject]}" required>
                    <button type="button" class="remove-subject" onclick="removeSubject(this)">Remove Subject</button>
                `;
                subjectContainer.appendChild(newSubject);
            }
        }

        function deleteStudent(studentId) {
            delete students[studentId];
            saveStudentsToLocalStorage();
            loadStudents();
        }

        // Load students from local storage on page load
        loadStudents();

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.sidebar').classList.toggle('dark-mode');
            document.querySelector('.main-content').classList.toggle('dark-mode');
        });
    </script>
</body>

</html>
