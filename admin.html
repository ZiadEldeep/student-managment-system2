<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Student Data</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #1c86ee;
        }
        .success-message {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Student Data</h2>
        <form id="addStudentForm">
            <!-- Student Name -->
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select Subject</option>
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
            </div>

            <!-- Grade -->
            <div class="form-group">
                <label for="grade">Grade</label>
                <select id="grade" name="grade" required>
                    <option value="">Select Grade</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <!-- Term -->
            <div class="form-group">
                <label for="term">Term</label>
                <input type="text" id="term" name="term" required placeholder="e.g. 2024">
            </div>

            <!-- Notes -->
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" placeholder="Enter additional notes (optional)"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Add Student Data</button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            Student data has been added successfully!
        </div>
    </div>

    <script>
        // Handle form submission
        const form = document.getElementById('addStudentForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Simulate data submission (e.g., you can use AJAX here)
            const studentData = {
                studentName: form.studentName.value,
                subject: form.subject.value,
                grade: form.grade.value,
                term: form.term.value,
                notes: form.notes.value
            };

            console.log('Student Data:', studentData);

            // Simulate a successful submission
            successMessage.style.display = 'block';

            // Reset the form
            form.reset();
        });
    </script>

</body>
</html>
