<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Result Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #aaa;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1c86ee;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #1e90ff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Result Management System</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Login to your account</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <a class="btn" href="index.html">Login</a>
                <!-- <button type="submit" class="btn">Login</button> -->
            </form>
            <p>If You Havn't Account Please |    <a href="./signup.html">SignUp</a></p>
            

            <div class="forgot-password">
                <p><a href="./forgot.html">Forgot your password?</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Student Result Management System. All rights reserved.
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>
</html>
